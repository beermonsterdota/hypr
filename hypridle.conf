general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session    # lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on
    on_unlock_cmd = hyprpanel -q && hyprpanel
}

# Lock the screen
listener {
    timeout = 300
    on-timeout = loginctl lock-session
}

# Turn off screen
listener {
    timeout = 350
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on && brightnessctl -r && hyprpanel -q && hyprpanel && xrandr --output DP-4 --primary
}

